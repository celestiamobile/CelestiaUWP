resources:
 repositories:
  - repository: Celestia
    type: github
    ref: angle
    endpoint: GithubAuth
    name: levinli303/Celestia
  - repository: vcpkg-prebuilt
    type: git
    name: vcpkg-prebuilt

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64|ARM64'
  buildConfiguration: 'Release'

steps:
- checkout: vcpkg-prebuilt
- checkout: Celestia
  submodules: true
- checkout: self
  submodules: true

- script: |
    cd CelestiaUWP
    git config --global user.email "name@name.com"
    git config --global user.name "Name Name"
    git cherry-pick origin/nupkg-dependencies
  displayName: 'Cherry-Pick Pre-built Nuget Changes'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: custom
    arguments: 'install vcpkg-export-20210528-185002 -source $(Agent.BuildDirectory)/vcpkg-prebuilt -OutputDirectory CelestiaUWP/packages'
  displayName: 'Install Pre-built Nuget Packages'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
  displayName: 'Restore Solution'

- task: VSBuild@1
  inputs:
    platform: 'x86'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageOutput=$(Build.ArtifactStagingDirectory)/Celestia.msix /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload /p:AppxPackageSigningEnabled=false'
  displayName: 'Build'

- task: DownloadSecureFile@1
  inputs:
    secureFile: '3d.pfx'
  displayName: 'Download Secure PFX File'

- script: '"C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\signtool"
    sign /fd SHA256 /f $(Agent.TempDirectory)/3d.pfx /p secret $(
    Build.ArtifactStagingDirectory)/Celestia.msix'
  displayName: 'Sign MSIX Package'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'