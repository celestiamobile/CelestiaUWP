resources:
 repositories:
  - repository: Celestia
    type: github
    endpoint: GithubAuth
    name: levinli303/Celestia
  - repository: vcpkg-prebuilt
    type: git
    name: vcpkg-prebuilt

trigger:
- main

stages:
- stage: Build_X64
  displayName: 'Build X64'
  jobs:
  - template: jobs/build.yml
    parameters:
      arch: X64
- stage: Build_ARM64
  displayName: 'Build ARM64'
  dependsOn: []
  jobs:
  - template: jobs/build.yml
    parameters:
      arch: ARM64
- stage: Publish_Universal
  displayName: 'Publish Universal'
  dependsOn:
  - Build_X64
  - Build_ARM64
  jobs:
  - template: jobs/publish.yml
