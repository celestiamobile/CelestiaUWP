jobs:
- job: Publish
  displayName: 'Publish'
  pool:
    vmImage: 'windows-latest'

  steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts'
    inputs:
      artifactName: 'Universal'

  - script: |
      MKDIR Symbols
      FOR /R $(System.ArtifactsDirectory)\Universal %%f in (*.appxsym) DO @COPY "%%f" Symbols /Y
    displayName: 'Create Symbols Directory'

  - task: ArchiveFiles@2
    displayName: 'Archive Symbols'
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)\Symbols'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(System.DefaultWorkingDirectory)\Symbols.zip'
      replaceExistingArchive: true
      verbose: true

  - task: AppCenterDistribute@3
    displayName: 'Publish to App Center'
    inputs:
      serverEndpoint: 'UWPCelestiaAppCenter'
      appSlug: 'CelestiaProject/Celestia-4'
      appFile: '$(System.ArtifactsDirectory)\Universal\**\*.msixupload'
      symbolsOption: 'UWP'
      appxsymPath: '$(System.DefaultWorkingDirectory)\Symbols.zip'
      releaseNotesOption: 'input'
      releaseNotesInput: 'Internal testing only.'
      destinationType: 'groups'

  - script: |
      DEL $(System.ArtifactsDirectory)\Universal\*.msixupload
      DEL $(System.ArtifactsDirectory)\Universal\*.appxsym /S /Q
    displayName: 'Remove .msixupload, .appxsym'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\Universal'
      ArtifactName: CelestiaSL
      publishLocation: Container
